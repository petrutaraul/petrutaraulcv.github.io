<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../css/pay.css">
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
 <div class="check-div">
<!-- <div class="checkout">  -->
        <div class="warning">
            <h2>!!DO NOT ENTER PERSONAL INFO!!</h2>
            <h2>THIS IS JUST A DEMO</h2>
        </div>
        <form class="form" autocomplete="off" novalidate>
          <fieldset>
            <label for="card-number">Card Number</label>
            <input type="num" id="card-number" class="input-cart-number" maxlength="16" />
          </fieldset>
          <fieldset>
            <label for="card-holder">Card holder</label>
            <input type="text" id="card-holder" />
          </fieldset>
          <fieldset class="fieldset-expiration">
            <label for="card-expiration-month">Expiration date</label>
            <div class="select">
              <select id="card-expiration-month">
                <option></option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
                <option>04</option>
                <option>05</option>
                <option>06</option>
                <option>07</option>
                <option>08</option>
                <option>09</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
              </select>
            </div>
            <div class="select">
              <select id="card-expiration-year">
                <option></option>
                <option>2019</option>
                <option>2020</option>
                <option>2021</option>
                <option>2022</option>
                <option>2023</option>
                <option>2024</option>
                <option>2025</option>
              </select>
            </div>
          </fieldset>
          <fieldset class="fieldset-ccv">
            <label for="card-ccv">CCV</label>
            <input type="text" id="card-ccv" maxlength="3" />
          </fieldset>
          <button class="btn" id="submit"><i class="fa fa-lock"></i> submit</button>
          <div class="backTo-div">
              <a href="../index.html" class="backTo">Back To Shopping</a>
          </div>
        </form>
      <!-- </div> -->
    </div> 
    

      <script src="js/pay.js"></script>
</body>
</html>
